<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ ad_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/static/it/subito.css">
</head>
<body>
    <h1>{{ ad_name }}</h1>
    <p><strong>Cliente:</strong> {{ client_name }}</p>
    <p><strong>Prezzo:</strong> {{ price }}</p>
    <p><strong>Indirizzo:</strong> {{ address }}</p>
    {% if photo %}
    <img src="{{ photo }}" alt="Foto cliente" />
    {% endif %}
</body>
</html>
